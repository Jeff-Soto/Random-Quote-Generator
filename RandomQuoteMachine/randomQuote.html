<html>
<head>
	<title>Random Quote Machine</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="randomQuote.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.js"></script>
	<script type="text/javascript" src="randomQuote.js"></script>
</head>
<body>
	<div class="container">

		<div class="jumbotron text-center">
			<h2>Random Quote Machine</h2>
			<p>Here are some random quotes that I've compiled. Click the "Next Quote" Button to generate a new quote. Or press the "Tweet Quote" button to tweet the quote.</p>
		</div>
		<div class="well text-center">
			<div class="quotes">
				<div class="quote">

				</div>
				<div class="quoteAuthor">
				
				</div>
			</div>
			<button class="btn btn-primary" id="newQuote">Next Quote</button>
			<a href="#" class="btn btn-primary" id="tweetQuote">Tweet Quote</a>
		</div>
	</div>
</body>
</html>
